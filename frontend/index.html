 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Job Application Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .output-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üìÑ AI Cover Letter Generator</h2>

    <div class="mb-3">
      <label for="jobDescription" class="form-label">Job Description</label>
      <textarea class="form-control" id="jobDescription" rows="5" placeholder="Paste job description here..."></textarea>
    </div>

    <div class="mb-3">
      <label for="resumeText" class="form-label">Resume Text (Optional if uploading PDF)</label>
      <textarea class="form-control" id="resumeText" rows="4" placeholder="Paste your resume or profile here..."></textarea>
    </div>

    <div class="mb-3">
      <label for="resumeFile" class="form-label">Upload Resume PDF</label>
      <input class="form-control" type="file" id="resumeFile" accept=".pdf" />
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" onclick="generateLetter()">Generate Cover Letter</button>
    </div>

    <div id="result" class="output-box mt-4"></div>
  </div>

  <script>
    async function generateLetter() {
      const jobDescription = document.getElementById('jobDescription').value;
      const resumeText = document.getElementById('resumeText').value;
      const resumeFile = document.getElementById('resumeFile').files[0];

      const formData = new FormData();
      formData.append('job_description', jobDescription);
      formData.append('resume', resumeText);
      if (resumeFile) {
        formData.append('resume_file', resumeFile);
      }

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '‚è≥ Generating your personalized cover letter...';

      const response = await fetch('http://localhost:5000/generate-cover-letter', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      resultDiv.textContent = data.cover_letter || `‚ùå Error: ${data.error}`;
    }
  </script>
</body>
</html>
